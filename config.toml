title = "WIP"
base_url = "https://leoriether.github.io"
taxonomies = [
    {name="categories", feed=false},
    {name="tags", feed=true},
]
default_language = "en"

compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feeds = true
feed_filenames = ["atom.xml"]

[markdown]
highlight_code = true
highlight_theme = "1337"


[extra]
author = "leoriether"

main_menu = [
    {url="/posts", name="posts"},
    {url="/tags", name="tags"},
    {url="/about", name="about"},
]

show_author = true
show_categories = true
show_tags = true

center = true

custom_css = true

