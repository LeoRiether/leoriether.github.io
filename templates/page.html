{% extends "base.html" %}

{% block title %}
<title>{{ config.title }} | {{ page.title }}</title>
{% endblock title %}

{% block content %}
<article class="post">
    <h1 class="m-y-small"> {{ page.title }} </h1>
    <h3 class="m-y-small m-bot-3">‹‹ {{ page.date }} ›› </h3>
    {{ page.content | safe }}
</article>
{% endblock content %}
