{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for page in paginator.pages %}
        <article class="post-header">
            <h2 class="m-y-small"><a href="{{page.permalink}}" class="color-light">{{ page.title }}</a></h2>
            <span class="m-y-small inverted-accent inline text-normal p-0-2">{{ page.date }}</span>
            <div class="post__summary">
                {{ page.summary | safe }}
            </div>
            <div class="m-y-2"></div>
        </article>
    {% endfor %}
</div>

<nav class="pagination">
    {% if paginator.previous %}
        <a class="previous" href="{{ paginator.previous }}">‹ Previous</a>
    {% endif %}
    {% if paginator.next %}
        <a class="next" href="{{ paginator.next }}">Next ›</a>
    {% endif %}
</nav>

{% endblock content %}
